<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Previsão do tempo</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Biblioteca Weather Icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"/>

    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<body>
    <div id="conteiner">
    <!-- Tela de busca -->
     <div id="busca-container">

    </div>
    </div>

    <div id="resultado-container" style="display: none">

        <i class="wi wi-day-sunny" id="icone-clima"></i>
        <span id="temperatura"></span>
    </div>
        
        <p id="localizacao"></p>
        <p id="descricao"></p>
        <p id="data"></p>
        <button id="voltar" class="home-btn"><i class="fa-solid fa-house" id="home-icon"></i></button>
    </div>
  </div>
